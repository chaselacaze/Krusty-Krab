<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Krusty Krab</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="media/Big_Limbo_BT.ttf">
</head>
<body>
    <div class="wrapper topNav">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-4 col-xs-4">
                    <a href=""><img style="height: 100px; width: 100px;" src="/media/PinClipart.com_grandiloquent-clipart_3362839.png" alt=""></a>
                </div>
                <div class="col-md-6 col-sm-8 col-xs-8">
                    <ul>
                        <li><a href="http://">home</a></li>
                        <li><a href="">order</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper menu">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img class="image-responsive" style="height:500px; width: 500px;"src="/media/krustykrab-menu.jpg"  alt="">
                </div>
                <div class="col-sm-6">
                    <form class="order-form" onsubmit="checkTotal()">
                            <p>Krabby Patties</p>
                            <input min="0" type="number" placeholder="0" id="patties">
                            <p>Krusty Kombo</p>
                            <input min="0" type="number" placeholder="0" id="comboMeal">
                            <p>Krusty Deluxe</p>
                            <input min="0" type="number" placeholder="0" id="deluxe">
                            <p>Seaweed Salad</p>
                            <input min="0" type="number" placeholder="0" id="salad">
                            <p>Coral Bits</p>
                            <input min="0" type="number" placeholder="0" id="bits">
                            <p>rate our service</p>
                            <ul class="ratelist">
                                <li>
                                   <input type="radio" name="rating" id="poor" value=".12">
                                   <label for="poor">poor</label>
                                </li>
                                <li>
                                    <input type="radio" name="rating" id="ok" value=".15">
                                    <label for="ok">ok</label>
                                </li>
                                <li>
                                    <input type="radio" name="rating" id="good" value=".18">
                                    <label for="good">good</label>
                                </li>
                                <li>
                                    <input type="radio" name="rating" id="excellent" value=".2" checked>
                                    <label for="excellent">excellent</label>
                                </li>
                            </ul>
                        <input type="submit" value="submit order">
                    </form>
                    <p>your total will be &dollar;<span id="output"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper bottomNav">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
